<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Forever Rose</title>
    <style>
        :root {
            --bg: #0a0101;
            --glass: rgba(255, 255, 255, 0.05);
            --rose-red: #d00000;
            --rose-mid: #ff0a54;
            --rose-glow: #ff4d6d;
            --stem-green: #1a3317;
            --ring-platinum: linear-gradient(45deg, #d3d3d3, #ffffff, #a9a9a9, #ffffff, #808080);
            --diamond-sparkle: #e0f7fa;
            --box-velvet: #3a0202;
        }

        body {
            background: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            width: 220px;
            background: rgba(15, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 60px 20px;
            transition: left 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            color: var(--rose-glow);
            font-size: 1.5rem;
            background: var(--glass);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 10px 0;
            opacity: 0.6;
            cursor: pointer;
            transition: 0.3s;
            padding: 8px;
        }

        .day-link:hover {
            color: var(--rose-glow);
            opacity: 1;
        }

        .day-link.active {
            color: var(--rose-glow);
            opacity: 1;
            border-left: 2px solid var(--rose-glow);
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 90vw;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 450px;
        }

        .graphic-container {
            width: 100%;
            height: 260px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .rose-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: 0.8s;
        }

        .stem {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: growStem 1.5s ease-out forwards;
        }

        .petal {
            transform: scale(0);
            transform-origin: 100px 105px;
            opacity: 0;
            stroke: rgba(0, 0, 0, 0.15);
            stroke-width: 0.3;
        }

        .layer-1 {
            animation: bloom 1s ease-out 1.0s forwards;
        }

        .layer-2 {
            animation: bloom 1s ease-out 1.3s forwards;
        }

        .layer-3 {
            animation: bloom 1s ease-out 1.6s forwards;
        }

        .layer-4 {
            animation: bloom 1s ease-out 1.9s forwards;
        }

        .layer-5 {
            animation: bloom 0.8s ease-out 2.2s forwards;
        }

        .propose-wrap {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.8s;
        }

        .box-outer {
            position: absolute;
            width: 120px;
            height: 140px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box-lid {
            width: 105px;
            height: 80px;
            background: linear-gradient(135deg, #6a0202 0%, #2a0101 100%);
            border-radius: 12px 12px 2px 2px;
            transform-origin: bottom;
            transition: transform 1.8s ease-in-out;
            border: 1px solid #1a0000;
            z-index: 5;
        }

        .box-bottom {
            width: 105px;
            height: 50px;
            background: #1a0000;
            border-radius: 2px 2px 12px 12px;
            box-shadow: inset 0 0 25px black;
            z-index: 3;
            position: relative;
        }

        .box-glow {
            position: absolute;
            top: 75px;
            width: 85px;
            height: 35px;
            background: radial-gradient(circle, #ffffff 0%, transparent 80%);
            opacity: 0;
            transition: 1.8s ease-in-out;
            z-index: 4;
        }

        .ring-svg {
            position: absolute;
            width: 110px;
            height: 110px;
            opacity: 0;
            z-index: 10;
            transform: translateY(30px) scale(0.4);
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 1.5s;
        }

        .propose-wrap.open .box-lid {
            transform: rotateX(-125deg);
        }

        .propose-wrap.open .box-glow {
            opacity: 0.3;
        }

        .propose-wrap.open .ring-svg {
            opacity: 1;
            transform: translateY(-20px) scale(0.9);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        .bg-petal {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            background: var(--rose-glow);
            border-radius: 100% 0% 100% 50%;
            opacity: 0.6;
            filter: blur(1px);
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none;
            transform: scale(0.5);
        }

        @keyframes growStem {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1.7);
                opacity: 1;
            }
        }

        .typewriter {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 2.5em;
            line-height: 1.4;
            padding: 0 20px;
            text-align: center;
        }

        #yes-btn {
            display: none;
            margin-top: 20px;
            background: var(--rose-glow);
            border: none;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 0 15px var(--rose-glow);
            animation: pulse 2s infinite;
            transition: 0.3s;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background: #ff758c;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn-grow {
            margin-top: 15px;
            background: transparent;
            border: 1px solid var(--rose-glow);
            color: var(--rose-glow);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        /* Confetti Piece */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="menu-btn" onclick="toggleSidebar()">☰</div>
    <div class="sidebar" id="sidebar">
        <div style="color:var(--rose-glow); font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 15px;">VALENTINE'S
            WEEK</div>
        <div id="link-propose" class="day-link active" onclick="switchTo('propose')">Propose Day</div>
        <div id="link-rose" class="day-link" onclick="switchTo('rose')">Rose Day</div>
    </div>

    <div class="card">
        <div class="graphic-container">
            <svg id="rose-svg" class="rose-svg hidden" viewBox="0 0 200 220">
                <path class="stem" d="M100,210 Q105,170 100,130 Q98,110 100,105" fill="none" stroke="var(--stem-green)"
                    stroke-width="4" stroke-linecap="round" />
                <path class="petal layer-1" d="M100,180 Q130,170 120,150 Q110,145 100,180" fill="var(--stem-green)" />
                <path class="petal layer-1" d="M100,170 Q70,160 80,140 Q90,135 100,170" fill="var(--stem-green)" />
                <path class="petal layer-1" d="M100,105 C40,20 0,70 100,105 C200,70 160,20 100,105"
                    fill="url(#grad1)" />
                <path class="petal layer-2" d="M100,105 C50,10 10,90 100,105" fill="url(#grad1)" />
                <path class="petal layer-2" d="M100,105 C150,10 190,90 100,105" fill="url(#grad1)" />
                <path class="petal layer-3" d="M100,105 C60,40 20,110 100,105" fill="url(#grad2)" />
                <path class="petal layer-3" d="M100,105 C140,40 180,110 100,105" fill="url(#grad2)" />
                <path class="petal layer-4" d="M100,105 C80,45 50,95 100,105" fill="var(--rose-mid)" />
                <path class="petal layer-5" d="M100,105 C92,75 108,75 100,105" fill="#fff" opacity="0.3" />
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--rose-glow)" />
                        <stop offset="100%" style="stop-color:var(--rose-red)" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--rose-mid)" />
                        <stop offset="100%" style="stop-color:var(--rose-red)" />
                    </linearGradient>
                    <linearGradient id="plat-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#d3d3d3" />
                        <stop offset="25%" style="stop-color:#ffffff" />
                        <stop offset="50%" style="stop-color:#a9a9a9" />
                        <stop offset="75%" style="stop-color:#ffffff" />
                        <stop offset="100%" style="stop-color:#808080" />
                    </linearGradient>
                </defs>
            </svg>

            <div id="propose-wrap" class="propose-wrap">
                <div class="box-outer">
                    <div class="box-lid"></div>
                    <div class="box-glow"></div>
                    <div class="box-bottom"></div>
                </div>
                <svg class="ring-svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="65" r="24" stroke="url(#plat-grad)" stroke-width="5" fill="none" />
                    <path d="M50 22 L65 38 L50 54 L35 38 Z" fill="#fff" />
                    <path d="M50 22 L58 38 L50 54 L42 38 Z" fill="var(--diamond-sparkle)" opacity="0.8" />
                </svg>
            </div>
        </div>

        <div class="typewriter" id="text"></div>
        <button id="yes-btn" onclick="celebrate()">YES!</button>
        <button class="btn-grow" onclick="addMoreBloom()">Grow More Love</button>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        const textElement = document.getElementById('text');
        const yesBtn = document.getElementById('yes-btn');
        let petalInterval;
        let typewriterTimeout;
        let isAccepted = false;

        function typeWriter(txt, i = 0) {
            if (i === 0) {
                clearTimeout(typewriterTimeout);
                textElement.innerHTML = '';
                yesBtn.style.display = 'none';
            }
            if (i < txt.length) {
                textElement.innerHTML += txt.charAt(i);
                typewriterTimeout = setTimeout(() => typeWriter(txt, i + 1), 60);
            } else if (txt.includes("Valentine?") && !isAccepted) {
                setTimeout(() => { yesBtn.style.display = 'block'; }, 500);
            }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'bg-petal';
            const size = Math.random() * 10 + 5;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.top = '-20px';
            document.body.appendChild(petal);

            petal.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0.6 },
                { transform: `translateY(110vh) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], { duration: Math.random() * 3000 + 4000, easing: 'linear' }).onfinish = () => petal.remove();
        }

        function celebrate() {
            isAccepted = true;
            yesBtn.style.display = 'none';

            // Vibrant Confetti
            const colors = ['#ff4d6d', '#ffd700', '#ffffff', '#ff758c', '#00e5ff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.top = '-10px';
                    c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    document.body.appendChild(c);

                    c.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(105vh) translateX(${(Math.random() - 0.5) * 20}vw) rotate(${Math.random() * 1000}deg)`, opacity: 0 }
                    ], { duration: Math.random() * 2000 + 3000, easing: 'cubic-bezier(0,.37,.44,1)' }).onfinish = () => c.remove();
                }, i * 15);
            }

            // Final Message
            typeWriter("I'm the happiest person alive! I promise to love you forever... ❤️");
        }

        function switchTo(day) {
            if (document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
            document.querySelectorAll('.day-link').forEach(l => l.classList.remove('active'));
            clearInterval(petalInterval);

            const rose = document.getElementById('rose-svg');
            const wrap = document.getElementById('propose-wrap');

            if (day === 'rose') {
                document.getElementById('link-rose').classList.add('active');
                rose.classList.remove('hidden');
                wrap.classList.add('hidden');
                typeWriter("To the most beautiful girl in the world...");
            } else {
                document.getElementById('link-propose').classList.add('active');
                rose.classList.add('hidden');
                wrap.classList.remove('hidden');
                petalInterval = setInterval(createPetal, 300);

                setTimeout(() => {
                    wrap.classList.add('open');
                    // Only show proposal if she hasn't said YES yet
                    if (!isAccepted) {
                        typeWriter("I want to spend the rest of my life with you... Will you be my Valentine?");
                    } else {
                        textElement.innerHTML = "I promise to love you forever... ❤️";
                    }
                }, 500);
            }
        }

        window.onload = () => {
            switchTo('propose');
        };

        document.addEventListener('mousemove', (e) => {
            const p = document.createElement('div');
            p.className = 'particle'; p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
            p.style.width = p.style.height = Math.random() * 5 + 2 + 'px';
            document.body.appendChild(p);
            p.animate([{ opacity: 1 }, { opacity: 0 }], 1000).onfinish = () => p.remove();
        });
    </script>
</body>

</html>
