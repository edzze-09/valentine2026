<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day - For My Love</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(ellipse at center, #3d0a1f 0%, #1a0510 50%, #0a0308 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(15, 5, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 77, 109, 0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card.show {
            opacity: 1;
            transform: scale(1);
        }

        .card h2 {
            font-family: 'Cinzel', serif;
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        .card p {
            font-family: 'Cormorant Garamond', serif;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #ff0a54, #d00000);
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 10, 84, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 10, 84, 0.5);
        }

        /* Game Styles */
        .game-container {
            background: rgba(10, 5, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 0 60px rgba(255, 77, 109, 0.2);
        }

        .game-title {
            font-family: 'Cinzel', serif;
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        .game-desc {
            font-family: 'Cormorant Garamond', serif;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Heart Catch Game */
        .game-area {
            position: relative;
            width: 100%;
            height: 350px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .falling-heart {
            position: absolute;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .basket {
            position: absolute;
            bottom: 10px;
            font-size: 3rem;
            user-select: none;
            cursor: move;
        }

        .score {
            font-family: 'Cinzel', serif;
            color: #ff4d6d;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Memory Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(255, 77, 109, 0.2), rgba(208, 0, 0, 0.2));
            border: 2px solid rgba(255, 77, 109, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .memory-card:hover {
            transform: scale(1.05);
            border-color: rgba(255, 77, 109, 0.6);
        }

        .memory-card.flipped {
            background: linear-gradient(135deg, rgba(255, 77, 109, 0.4), rgba(208, 0, 0, 0.4));
        }

        .memory-card.matched {
            background: linear-gradient(135deg, rgba(77, 255, 109, 0.4), rgba(0, 208, 100, 0.4));
            border-color: rgba(77, 255, 109, 0.6);
            pointer-events: none;
        }

        /* Quiz */
        .quiz-question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: white;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }

        .quiz-option {
            background: rgba(255, 77, 109, 0.1);
            border: 2px solid rgba(255, 77, 109, 0.3);
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            margin-bottom: 12px;
        }

        .quiz-option:hover {
            background: rgba(255, 77, 109, 0.2);
            border-color: rgba(255, 77, 109, 0.5);
            transform: translateX(5px);
        }

        .quiz-option.correct {
            background: rgba(77, 255, 109, 0.3);
            border-color: rgba(77, 255, 109, 0.8);
        }

        .quiz-option.wrong {
            background: rgba(208, 0, 0, 0.3);
            border-color: rgba(208, 0, 0, 0.8);
        }

        /* Letter */
        .letter-container {
            background: rgba(10, 5, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 24px;
            padding: 40px 30px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 80px rgba(255, 77, 109, 0.3);
        }

        .letter-header {
            font-family: 'Cinzel', serif;
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        .letter-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .letter-footer {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            text-align: center;
            margin-top: 30px;
        }

        /* Progress */
        .progress-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 77, 109, 0.3);
            transition: all 0.3s;
        }

        .progress-dot.active {
            background: #ff4d6d;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
            transform: scale(1.3);
        }

        /* Stars */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 3s infinite;
            z-index: 1;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .love-symbol {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        .skip-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cormorant Garamond', serif;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer"></div>

    <div class="progress-dots" id="progressDots">
        <div class="progress-dot active"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
    </div>

    <script>
        // ========================================
        // GLOBAL STATE
        // ========================================
        let step = 0;
        let heartScore = 0;
        let heartInterval = null;
        let memoryCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let currentQuiz = 0;

        const messages = [
            {
                title: "My Dearest Love",
                text: "Today marks a celebration of us ‚Äî of every laugh, every dream, every moment that brought us closer. Before I share my heart with you in the letter I've written, I want to make this day special with a few moments just for us. ‚ù§Ô∏è"
            },
            {
                title: "Let's Make This Fun!",
                text: "I've prepared some little games and surprises for you. Because you deserve joy, laughter, and all the love in the world. Let's play together, my forever Valentine."
            }
        ];

        const quizData = [
            {
                q: "What do I treasure most about our relationship?",
                opts: ["Every single moment with you", "The way you make me laugh", "How you understand me", "All of the above ‚ù§Ô∏è"],
                ans: 3
            },
            {
                q: "What's my promise to you for our future?",
                opts: ["To love you forever", "To make you smile every day", "To be your best friend and partner", "All of these and more ‚ú®"],
                ans: 3
            },
            {
                q: "How do you make me feel?",
                opts: ["Like the luckiest person alive", "Complete and whole", "Endlessly happy", "All of these, always üíï"],
                ans: 3
            }
        ];

        const memorySymbols = ['üíï', 'üíñ', 'üíù', 'üíó', 'üíì', 'üíû', '‚ù§Ô∏è', 'üíò'];

        // ========================================
        // UTILITIES
        // ========================================
        function updateProgress() {
            document.querySelectorAll('.progress-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === step);
            });
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            const isPink = Math.random() > 0.6;
            star.style.background = isPink ? 'rgba(255,182,193,0.8)' : 'rgba(255,255,255,0.8)';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        function createLoveSymbol() {
            const symbols = ['üíï', 'üíñ', 'üíù', '‚ú®', '‚≠ê', 'üåü', 'üí´'];
            const symbol = document.createElement('div');
            symbol.className = 'love-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.bottom = '-50px';
            symbol.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
            symbol.style.animationDuration = (6 + Math.random() * 4) + 's';
            symbol.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(symbol);
            setTimeout(() => symbol.remove(), 12000);
        }

        function createConfetti() {
            const colors = ['#ff0a54', '#d00000', '#ff4d6d', '#ffffff', '#ffd700', '#ff69b4'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);
            confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(110vh) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], { duration: Math.random() * 2000 + 2000 }).onfinish = () => confetti.remove();
        }

        // ========================================
        // NAVIGATION - GLOBAL FUNCTION
        // ========================================
        function goNext() {
            step++;
            updateProgress();

            const container = document.getElementById('mainContainer');
            container.innerHTML = '';

            setTimeout(() => {
                if (step === 1) showMessage(1);
                else if (step === 2) showHeartGame();
                else if (step === 3) showMemoryGame();
                else if (step === 4) showQuiz();
                else if (step === 5) {
                    document.getElementById('progressDots').classList.add('hidden');
                    showLetter();
                }
            }, 300);
        }

        // ========================================
        // SCREENS
        // ========================================
        function showMessage(index) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="card">
                    <h2>${messages[index].title}</h2>
                    <p>${messages[index].text}</p>
                    <button class="btn" onclick="goNext()">
                        ${index === 0 ? "Let's Begin! üíï" : "Let's Play! üéÆ"}
                    </button>
                </div>
            `;
            setTimeout(() => container.querySelector('.card').classList.add('show'), 100);
        }

        function showComplete(msg) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="card">
                    <h2>${msg}</h2>
                    <p>${step === 4 ? "Now, my love, it's time for the most special part of this day..." : "That was so much fun! Ready for more?"}</p>
                    <button class="btn" onclick="goNext()">
                        ${step === 4 ? "Read My Letter üíå" : "Continue üíï"}
                    </button>
                </div>
            `;
            setTimeout(() => container.querySelector('.card').classList.add('show'), 100);
        }

        // ========================================
        // HEART CATCH GAME
        // ========================================
        function showHeartGame() {
            heartScore = 0;
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="game-container card show" style="position: relative;">
                    <button class="skip-btn" onclick="clearInterval(heartInterval); showComplete('Amazing! You caught all my love! üíï')">skip</button>
                    <div class="game-title">Catch My Love! ‚ù§Ô∏è</div>
                    <div class="game-desc">Move the basket to catch falling hearts. Catch 15 to continue!</div>
                    <div class="score" id="heartScore">Hearts: 0/15</div>
                    <div class="game-area" id="gameArea">
                        <div class="basket" id="basket" style="left: 50%">üß∫</div>
                    </div>
                </div>
            `;

            const gameArea = document.getElementById('gameArea');
            const basket = document.getElementById('basket');

            gameArea.addEventListener('mousemove', (e) => {
                const rect = gameArea.getBoundingClientRect();
                let x = ((e.clientX - rect.left) / rect.width) * 100;
                x = Math.max(10, Math.min(90, x));
                basket.style.left = x + '%';
            });

            gameArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = gameArea.getBoundingClientRect();
                const touch = e.touches[0];
                let x = ((touch.clientX - rect.left) / rect.width) * 100;
                x = Math.max(10, Math.min(90, x));
                basket.style.left = x + '%';
            });

            heartInterval = setInterval(spawnHeart, 800);
        }

        function spawnHeart() {
            const gameArea = document.getElementById('gameArea');
            if (!gameArea) {
                clearInterval(heartInterval);
                return;
            }

            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = (Math.random() * 90 + 5) + '%';

            const duration = 2 + Math.random() * 2;
            heart.style.animation = `fall ${duration}s linear`;

            gameArea.appendChild(heart);

            const checkCollision = setInterval(() => {
                const heartRect = heart.getBoundingClientRect();
                const basketRect = document.getElementById('basket').getBoundingClientRect();

                if (heartRect.bottom >= basketRect.top &&
                    heartRect.top <= basketRect.bottom &&
                    heartRect.right >= basketRect.left &&
                    heartRect.left <= basketRect.right) {

                    clearInterval(checkCollision);
                    heart.remove();
                    heartScore++;
                    document.getElementById('heartScore').textContent = `Hearts: ${heartScore}/15`;
                    createConfetti();

                    if (heartScore >= 15) {
                        clearInterval(heartInterval);
                        setTimeout(() => showComplete("Amazing! You caught all my love! üíï"), 500);
                    }
                }

                if (heartRect.top > window.innerHeight) {
                    clearInterval(checkCollision);
                }
            }, 50);

            setTimeout(() => {
                heart.remove();
                clearInterval(checkCollision);
            }, duration * 1000 + 100);
        }

        // ========================================
        // MEMORY GAME
        // ========================================
        function showMemoryGame() {
            matchedPairs = 0;
            flippedCards = [];
            memoryCards = [...memorySymbols, ...memorySymbols]
                .sort(() => Math.random() - 0.5)
                .map((symbol, index) => ({ symbol, id: index }));

            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="game-container card show" style="position: relative;">
                    <button class="skip-btn" onclick="showComplete('Perfect! Our hearts are perfectly matched! üíï')">skip</button>
                    <div class="game-title">Match Our Love! üíù</div>
                    <div class="game-desc">Find all the matching pairs of hearts!</div>
                    <div class="memory-grid" id="memoryGrid"></div>
                </div>
            `;

            const grid = document.getElementById('memoryGrid');
            memoryCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'memory-card';
                cardEl.dataset.id = index;
                cardEl.innerHTML = '<div>üíå</div>';
                cardEl.onclick = () => flipCard(index);
                grid.appendChild(cardEl);
            });
        }

        function flipCard(index) {
            const card = document.querySelector(`[data-id="${index}"]`);

            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            card.innerHTML = `<div>${memoryCards[index].symbol}</div>`;
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                setTimeout(checkMemoryMatch, 600);
            }
        }

        function checkMemoryMatch() {
            const [i1, i2] = flippedCards;
            const card1 = document.querySelector(`[data-id="${i1}"]`);
            const card2 = document.querySelector(`[data-id="${i2}"]`);

            if (memoryCards[i1].symbol === memoryCards[i2].symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;

                for (let i = 0; i < 3; i++) createConfetti();

                if (matchedPairs === memorySymbols.length) {
                    setTimeout(() => showComplete("Perfect! Our hearts are perfectly matched! üíï"), 800);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.innerHTML = '<div>üíå</div>';
                card2.innerHTML = '<div>üíå</div>';
            }

            flippedCards = [];
        }

        // ========================================
        // QUIZ
        // ========================================
        function showQuiz() {
            currentQuiz = 0;
            showQuizQuestion();
        }

        function showQuizQuestion() {
            const q = quizData[currentQuiz];
            const container = document.getElementById('mainContainer');

            container.innerHTML = `
                <div class="game-container card show" style="position: relative;">
                    <button class="skip-btn" onclick="currentQuiz = quizData.length - 1; showComplete('You know my heart so well! üíï')">skip</button>
                    <div class="game-title">Questions from My Heart üíñ</div>
                    <div class="game-desc">Answer these questions about us!</div>
                    <div class="quiz-question">${q.q}</div>
                    <div id="quizOptions"></div>
                </div>
            `;

            const optionsDiv = document.getElementById('quizOptions');
            q.opts.forEach((opt, i) => {
                const optEl = document.createElement('div');
                optEl.className = 'quiz-option';
                optEl.textContent = opt;
                optEl.onclick = () => answerQuiz(i, q.ans);
                optionsDiv.appendChild(optEl);
            });
        }

        function answerQuiz(selected, correct) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === correct) opt.classList.add('correct');
                else if (i === selected) opt.classList.add('wrong');
            });

            for (let i = 0; i < 5; i++) {
                setTimeout(() => createConfetti(), i * 100);
            }

            setTimeout(() => {
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    showQuizQuestion();
                } else {
                    showComplete("You know my heart so well! üíï");
                }
            }, 1500);
        }

        // ========================================
        // LOVE LETTER
        // ========================================
        function showLetter() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="letter-container card show">
                    <div class="letter-header">A Letter Written Just For You</div>
                    <img class="letter-image" 
                         id="letterImg"
                         src="https://raw.githubusercontent.com/edzze-09/valentine2026/main/image.png"
                         alt="My Love Letter">
                    <p style="font-family: 'Cormorant Garamond', serif; color: rgba(255,255,255,0.5); font-size: 0.9rem; text-align: center; margin-top: 10px; font-style: italic;">
                        
                    </p>
                    <div class="letter-footer">Forever yours, with all my love ‚ù§Ô∏è</div>
                    <div class="letter-footer">I have a lot more to write, stay tuned‚ù§Ô∏è</div>

                </div>
            `;

            setInterval(createLoveSymbol, 400);

            // Try multiple image URLs
            const img = document.getElementById('letterImg');
            const urls = [
                'https://raw.githubusercontent.com/edzze-09/valentine2026/main/image.png',
                'https://github.com/edzze-09/valentine2026/raw/main/image.png',
                'https://raw.githubusercontent.com/edzze-09/valentine2026/master/image.png',
                'https://github.com/edzze-09/valentine2026/raw/master/image.png'
            ];

            let currentUrlIndex = 0;
            img.onerror = function () {
                currentUrlIndex++;
                if (currentUrlIndex < urls.length) {
                    console.log('Trying alternate URL:', urls[currentUrlIndex]);

                    console.error('All image URLs failed. Check if the repo is public and the image exists.');
                    this.src = 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 400 600\'%3E%3Crect fill=\'%23f5f5f5\' width=\'400\' height=\'600\'/%3E%3Ctext x=\'50%25\' y=\'45%25\' dominant-baseline=\'middle\' text-anchor=\'middle\' font-family=\'serif\' font-size=\'18\' fill=\'%23999\'%3EImage not found%3C/text%3E%3Ctext x=\'50%25\' y=\'55%25\' dominant-baseline=\'middle\' text-anchor=\'middle\' font-family=\'serif\' font-size=\'12\' fill=\'%23bbb\'%3EMake sure the GitHub repo is public%3C/text%3E%3C/svg%3E';

        // ========================================
        // INITIALIZE

        window.onload = function () {
            // Create stars
            for (let i = 0; i < 200; i++) createStar();

            // Start love symbols
            setInterval(createLoveSymbol, 600);

            // Show first message
            showMessage(0);
        };

        // Add CSS animation for falling hearts
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                from { top: -50px; }
                to { top: 100%; }
            }
        `;
        document.head.appendChild(style);
    </script>
